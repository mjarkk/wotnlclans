<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type="image/jpeg" href="/logos/logo_32.jpg" />
  <title><%= htmlWebpackPlugin.options.conf_title %></title>
  <% htmlWebpackPlugin.files.js.forEach(jsFile => { %>
    <link rel="preload" href="<%= jsFile %>" as="script">
  <% }) %>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <% htmlWebpackPlugin.files.js.forEach(jsFile => { %>
    <script type="text/javascript" src="<%= jsFile %>"></script>
  <% }) %>
  <% if (!htmlWebpackPlugin.options.production) { %>
    <script src="http://localhost:35729/livereload.js"></script>
  <% } else if (htmlWebpackPlugin.options.webAnalytics) { %>
    <%= htmlWebpackPlugin.options.webAnalytics %>
  <% } %>
</body>
</html>
